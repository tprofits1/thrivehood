<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Thrivehood Area Selector</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      /* Make the page a vertical stack: map at top, info below */
      body {
        display: flex;
        flex-direction: column;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      #map {
        width: 100%;
        height: 70%; /* adjust if you want more map */
        flex-shrink: 0;
      }

      .leaflet-control {
        font-family: inherit;
      }

      /* INFO-BOX IS NOW STATIC, NOT OVERLAYING */
      .info-box {
        position: static;
        width: 100%;
        background: rgba(255,255,255,0.95);
        padding: 10px 12px;
        font-size: 14px;
        line-height: 1.4;
        box-sizing: border-box;
        border-top: 1px solid #ddd;
      }

      .btn-confirm {
        display: inline-block;
        margin-top: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        border: none;
        background: #4c9949;
        color: #fff;
        font-size: 13px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>

    <!-- MAP FIRST -->
    <div id="map"></div>

    <!-- INFO BOX NOW BELOW THE MAP -->
    <div class="info-box">
      <strong>Step 1:</strong> Click the map to choose the center of your 1-mile x 1-mile area.<br />
      <strong>Step 2:</strong> Click ‚ÄúConfirm Area‚Äù to send it to Thrivehood.
      <button class="btn-confirm" id="confirmBtn">Confirm Area</button>
      <div id="status" style="margin-top:4px; font-size:12px; color:#555;">
        No area selected yet.
      </div>
    </div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      // Approximate 1 mile in meters
      const ONE_MILE_METERS = 1609.34;

      // Initialize the map
      const map = L.map("map").setView([39.9784, -86.1180], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      const statusEl = document.getElementById("status");

      // ---------- RESERVED AREAS (from Wix) ----------
      let reservedRects = []; // will hold Leaflet rectangles

      function clearReservedRects() {
        reservedRects.forEach(r => map.removeLayer(r));
        reservedRects = [];
      }

      function drawReservedRects(rectangles) {
        clearReservedRects();

        rectangles.forEach(r => {
          if (
            typeof r.south !== "number" ||
            typeof r.north !== "number" ||
            typeof r.west  !== "number" ||
            typeof r.east  !== "number"
          ) {
            return;
          }

          const bounds = L.latLngBounds(
            [r.south, r.west],
            [r.north, r.east]
          );

          const rect = L.rectangle(bounds, {
            color: "#ff0000",
            weight: 1.5,
            fillOpacity: 0.1
          }).addTo(map);

          reservedRects.push(rect);
        });
      }

      // Helper: check rectangle overlap (axis-aligned)
      function rectanglesOverlap(a, b) {
        // a and b are objects with south, north, west, east
        return (
          a.south < b.north &&
          a.north > b.south &&
          a.west  < b.east &&
          a.east  > b.west
        );
      }

      // Helper: see if candidate bounds overlap ANY reserved rect
      function isOverlappingReserved(candidateBounds) {
        for (const rect of reservedRects) {
          const b = rect.getBounds();
          const reserved = {
            south: b.getSouth(),
            north: b.getNorth(),
            west:  b.getWest(),
            east:  b.getEast()
          };

          if (rectanglesOverlap(candidateBounds, reserved)) {
            return true;
          }
        }
        return false;
      }

      // Listen for messages from Wix (reserved zones)
      window.addEventListener("message", function(event) {
        const data = event.data;
        if (!data || !data.type) return;

        if (data.type === "THRIVEHOOD_RESERVED_AREAS") {
          const rectangles = data.rectangles || [];
          console.log("Received reserved rectangles:", rectangles.length);
          drawReservedRects(rectangles);
        }
      });

      // ---------- NEW TEEN'S SELECTED AREA ----------
      let selectedRect = null;
      let selectedBounds = null;

      function metersToDegrees(lat, meters) {
        const earthRadius = 6378137;
        const dLat = (meters / earthRadius) * (180 / Math.PI);
        const dLng =
          (meters / (earthRadius * Math.cos((Math.PI * lat / 180)))) *
          (180 / Math.PI);
        return { dLat, dLng };
      }

      map.on("click", function (e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;

        const halfMile = ONE_MILE_METERS / 2;
        const { dLat, dLng } = metersToDegrees(lat, halfMile);

        const north = lat + dLat;
        const south = lat - dLat;
        const east  = lng + dLng;
        const west  = lng - dLng;

        const candidate = { south, west, north, east };

        // üî¥ NEW: block selection if it overlaps any reserved area
        if (isOverlappingReserved(candidate)) {
          statusEl.textContent =
            "That 1-mile area overlaps an existing exclusive zone. Please choose another location.";
          return;
        }

        const bounds = L.latLngBounds([south, west], [north, east]);

        if (selectedRect) {
          map.removeLayer(selectedRect);
        }

        selectedRect = L.rectangle(bounds, {
          color: "#4c9949",
          weight: 2,
          fillOpacity: 0.15
        }).addTo(map);

        selectedBounds = bounds;
        map.fitBounds(bounds, { padding: [20, 20] });

        statusEl.textContent = "Area selected. Click Confirm to save.";
      });

      document.getElementById("confirmBtn").addEventListener("click", function () {
        if (!selectedBounds) {
          alert("Please click on the map to select an area first.");
          return;
        }

        const data = {
          type: "THRIVEHOOD_AREA_SELECTED",
          bounds: {
            southWest: selectedBounds.getSouthWest(),
            northEast: selectedBounds.getNorthEast()
          }
        };

        window.parent.postMessage(data, "*");

        statusEl.textContent = "Area sent to Thrivehood!";
      });
    </script>
  </body>
</html>
