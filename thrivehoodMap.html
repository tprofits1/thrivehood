<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Thrivehood Area Selector</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      /* ===============================
         MAP (Desktop / Default)
      =============================== */
      #map {
        width: 100%;
        flex: 1 1 auto;
        min-height: 420px;
      }

      /* ===============================
         MOBILE HEIGHT FIX (Option A)
      =============================== */
      @media (max-width: 768px) {
        #map {
          flex: 0 0 auto;
          height: 45vh;
          min-height: 260px;
        }
      }

      .info-box {
        width: 100%;
        background: rgba(255,255,255,0.95);
        padding: 10px 12px;
        font-size: 12px;
        line-height: 1.4;
        border-top: 1px solid #ddd;
        box-sizing: border-box;
        flex: 0 0 auto;
      }

      .btn-confirm {
        display: inline-block;
        margin-top: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        border: none;
        background: #4c9949;
        color: #fff;
        font-size: 13px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <div class="info-box">
      <strong>Step 1:</strong> Tap the map to pick the area where you’ll offer your services.<br />
      <strong>Step 2:</strong> Red areas are already claimed. You may overlap slightly, but please keep overlap to 20% or less.</br>
      <strong>Step 3:</strong> Click “Confirm Area” to continue.
      <br />
      <button class="btn-confirm" id="confirmBtn">Confirm Area</button>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
      // =====================================================
      // CONSTANTS
      // =====================================================
      const METERS_PER_MILE = 1609.34;
      const SELECTION_SIZE_MILES = 0.75;
      const SELECTION_METERS = SELECTION_SIZE_MILES * METERS_PER_MILE;

      const statusEl = document.getElementById("status");

      // =====================================================
      // WIX / RESPONSIVE FIX
      // =====================================================
      function fixLeafletResize(map) {
        [50, 150, 300, 600, 1000, 1600].forEach(ms => {
          setTimeout(() => map.invalidateSize(true), ms);
        });

        window.addEventListener("resize", () => {
          map.invalidateSize(true);
        });
      }

      // =====================================================
      // MAP SETUP
      // =====================================================
      const map = L.map("map", {
        zoomControl: true,
        preferCanvas: true
      }).setView([39.9784, -86.1180], 13);

      const tiles = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      tiles.on("load", () => {
        map.invalidateSize(true);
      });

      fixLeafletResize(map);

      // =====================================================
      // CLAIMED AREAS LAYER
      // =====================================================
      const claimedLayer = L.featureGroup().addTo(map);

      function renderClaimedRects(rects) {
        claimedLayer.clearLayers();

        (rects || []).forEach(r => {
          if (
            typeof r.south !== "number" ||
            typeof r.west  !== "number" ||
            typeof r.north !== "number" ||
            typeof r.east  !== "number"
          ) return;

          const bounds = L.latLngBounds(
            [r.south, r.west],
            [r.north, r.east]
          );

          L.rectangle(bounds, {
            color: "#cc0000",
            weight: 0.6,
            fillColor: "#cc0000",
            fillOpacity: 0.22
          }).addTo(claimedLayer);
        });

        //statusEl.textContent = `Claimed areas shown: ${(rects || []).length}`;
      }

      // =====================================================
      // VIEWPORT -> PARENT (debounced)
      // =====================================================
      let viewportTimer = null;

      function sendViewportBounds() {
        const b = map.getBounds();
        window.parent.postMessage({
          type: "THRIVEHOOD_VIEWPORT_BOUNDS",
          bounds: {
            south: b.getSouth(),
            west:  b.getWest(),
            north: b.getNorth(),
            east:  b.getEast()
          }
        }, "*");
      }

      function requestViewportUpdate() {
        if (viewportTimer) clearTimeout(viewportTimer);
        viewportTimer = setTimeout(sendViewportBounds, 250);
      }

      map.whenReady(() => {
        map.invalidateSize(true);
        sendViewportBounds();
      });

      map.on("moveend zoomend", requestViewportUpdate);

      window.addEventListener("beforeunload", () => {
        if (viewportTimer) clearTimeout(viewportTimer);
      });

      window.addEventListener("message", event => {
        const data = event.data;
        if (!data || !data.type) return;

        if (data.type === "THRIVEHOOD_CLAIMED_RECTS") {
          renderClaimedRects(data.rectangles || []);
        }
      });

      // =====================================================
      // SELECTION LOGIC (0.75mi x 0.75mi)
      // =====================================================
      let selectedRect = null;
      let selectedBounds = null;
      let selectedCenter = null;

      function metersToDegrees(lat, meters) {
        const earthRadius = 6378137;
        const dLat = (meters / earthRadius) * (180 / Math.PI);
        const dLng = (meters / (earthRadius * Math.cos(lat * Math.PI / 180))) * (180 / Math.PI);
        return { dLat, dLng };
      }

      function buildAreaDataFromBounds(bounds, centerLat, centerLng) {
        const sw = bounds.getSouthWest();
        const ne = bounds.getNorthEast();
        const radiusMiles = 0.75;

        return {
          south: sw.lat,
          west:  sw.lng,
          north: ne.lat,
          east:  ne.lng,
          centerLat,
          centerLng,
          radiusMiles,
          adGeoString: `${centerLat.toFixed(5)},${centerLng.toFixed(5)},${radiusMiles}mi`
        };
      }

      function postPreviewMessage() {
        if (!selectedBounds || !selectedCenter) return;

        window.parent.postMessage({
          type: "THRIVEHOOD_AREA_SELECTED",
          bounds: {
            southWest: selectedBounds.getSouthWest(),
            northEast: selectedBounds.getNorthEast()
          }
        }, "*");
      }

      function postConfirmedMessage() {
        if (!selectedBounds || !selectedCenter) return;

        const areaData = buildAreaDataFromBounds(
          selectedBounds,
          selectedCenter.lat,
          selectedCenter.lng
        );

        window.parent.postMessage({
          type: "THRIVEHOOD_AREA_CONFIRMED",
          areaData,
          bounds: {
            southWest: selectedBounds.getSouthWest(),
            northEast: selectedBounds.getNorthEast()
          }
        }, "*");
      }

      map.on("click", e => {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;
        selectedCenter = { lat, lng };

        const half = SELECTION_METERS / 2;
        const { dLat, dLng } = metersToDegrees(lat, half);

        const bounds = L.latLngBounds(
          [lat - dLat, lng - dLng],
          [lat + dLat, lng + dLng]
        );

        if (selectedRect) map.removeLayer(selectedRect);

        selectedRect = L.rectangle(bounds, {
          color: "#4c9949",
          weight: 2,
          fillOpacity: 0.14
        }).addTo(map);

        selectedBounds = bounds;

        postPreviewMessage();
        statusEl.textContent = "Area selected.";
      });

      document.getElementById("confirmBtn").addEventListener("click", () => {
        if (!selectedBounds || !selectedCenter) {
          alert("Please click on the map to select an area first.");
          return;
        }

        postConfirmedMessage();
        statusEl.textContent = "Area confirmed and sent to Thrivehood!";
      });
    </script>
  </body>
</html>
