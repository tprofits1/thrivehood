<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Thrivehood Area Selector</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      html, body { margin: 0; padding: 0; height: 100%; }

      body {
        display: flex;
        flex-direction: column;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      #map {
        width: 100%;
        height: 70%;
        flex-shrink: 0;
      }

      .leaflet-control { font-family: inherit; }

      .info-box {
        position: static;
        width: 100%;
        background: rgba(255,255,255,0.95);
        padding: 10px 12px;
        font-size: 14px;
        line-height: 1.4;
        box-sizing: border-box;
        border-top: 1px solid #ddd;
      }

      .btn-confirm {
        display: inline-block;
        margin-top: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        border: none;
        background: #4c9949;
        color: #fff;
        font-size: 13px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- MAP FIRST -->
    <div id="map"></div>

    <!-- INFO BOX BELOW MAP -->
    <div class="info-box">
      <strong>Step 1:</strong> Click the map to choose the center of your 0.75-mile x 0.75-mile area.<br />
      <strong>Step 2:</strong> Click “Confirm Area” to send it to Thrivehood.
      <button class="btn-confirm" id="confirmBtn">Confirm Area</button>
      <div id="status" style="margin-top:4px; font-size:12px; color:#555;">
        Loading claimed areas...
      </div>
    </div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      // ============================
      // CONSTANTS
      // ============================
      const METERS_PER_MILE = 1609.34;
      const SELECTION_SIZE_MILES = 0.75;
      const SELECTION_METERS = SELECTION_SIZE_MILES * METERS_PER_MILE;

      const statusEl = document.getElementById("status");

      // ============================
      // MAP SETUP
      // ============================
      const map = L.map("map").setView([39.9784, -86.1180], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      // ============================
      // CLAIMED CELLS (from ServiceAreaCells via Wix)
      // ============================
      const claimedLayer = L.featureGroup().addTo(map);

      function clearClaimedCells() {
        claimedLayer.clearLayers();
      }

      function drawClaimedCells(cells) {
        clearClaimedCells();

        (cells || []).forEach(c => {
          if (
            typeof c.south !== "number" ||
            typeof c.north !== "number" ||
            typeof c.west  !== "number" ||
            typeof c.east  !== "number"
          ) return;

          const bounds = L.latLngBounds([c.south, c.west], [c.north, c.east]);

          L.rectangle(bounds, {
            color: "#ff0000",
            weight: 0.2,
            fillColor: "#ff0000",
            fillOpacity: 0.18
          }).addTo(claimedLayer);
        });

        statusEl.textContent = `Claimed cells shown: ${(cells || []).length}`;
      }

      // ============================
      // REQUEST CLAIMED CELLS (viewport-based)
      // ============================
      function requestClaimedCellsForViewport() {
        const b = map.getBounds();

        window.parent.postMessage({
          type: "THRIVEHOOD_REQUEST_CLAIMED_CELLS",
          bounds: {
            south: b.getSouth(),
            west:  b.getWest(),
            north: b.getNorth(),
            east:  b.getEast()
          }
        }, "*");
      }

      // Receive claimed cells back from Wix
      window.addEventListener("message", function(event) {
        const data = event.data;
        if (!data || !data.type) return;

        if (data.type === "THRIVEHOOD_CLAIMED_CELLS") {
          const cells = data.cells || [];
          console.log("Received claimed cells:", cells.length);
          drawClaimedCells(cells);
        }
      });

      // Request claimed cells on load + whenever map stops moving (pan/zoom)
      map.whenReady(() => requestClaimedCellsForViewport());
      map.on("moveend", () => requestClaimedCellsForViewport());

      // ============================
      // NEW TEEN'S SELECTED AREA (0.75 x 0.75)
      // ============================
      let selectedRect = null;
      let selectedBounds = null;

      function metersToDegrees(lat, meters) {
        const earthRadius = 6378137;
        const dLat = (meters / earthRadius) * (180 / Math.PI);
        const dLng =
          (meters / (earthRadius * Math.cos((Math.PI * lat / 180)))) *
          (180 / Math.PI);
        return { dLat, dLng };
      }

      map.on("click", function (e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;

        const half = SELECTION_METERS / 2;
        const { dLat, dLng } = metersToDegrees(lat, half);

        const north = lat + dLat;
        const south = lat - dLat;
        const east  = lng + dLng;
        const west  = lng - dLng;

        const bounds = L.latLngBounds([south, west], [north, east]);

        if (selectedRect) map.removeLayer(selectedRect);

        selectedRect = L.rectangle(bounds, {
          color: "#4c9949",
          weight: 2,
          fillOpacity: 0.12
        }).addTo(map);

        selectedBounds = bounds;
        statusEl.textContent = "Area selected. Click Confirm to save.";
      });

      document.getElementById("confirmBtn").addEventListener("click", function () {
        if (!selectedBounds) {
          alert("Please click on the map to select an area first.");
          return;
        }

        const data = {
          type: "THRIVEHOOD_AREA_SELECTED",
          bounds: {
            southWest: selectedBounds.getSouthWest(),
            northEast: selectedBounds.getNorthEast()
          }
        };

        window.parent.postMessage(data, "*");
        statusEl.textContent = "Area sent to Thrivehood!";
      });
    </script>
  </body>
</html>
