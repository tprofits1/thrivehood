<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Thrivehood Area Selector</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      #map {
        width: 100%;
        height: 70%;
        flex-shrink: 0;
      }

      .info-box {
        background: rgba(255,255,255,0.95);
        padding: 10px 12px;
        font-size: 14px;
        line-height: 1.4;
        border-top: 1px solid #ddd;
      }

      .btn-confirm {
        margin-top: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        border: none;
        background: #4c9949;
        color: #fff;
        font-size: 13px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>

    <div id="map"></div>

    <div class="info-box">
      <strong>Step 1:</strong> Click the map to choose the center of your 0.75 × 0.75 mile area.<br />
      <strong>Step 2:</strong> Review any red reserved zones inside your area.<br />
      <strong>Step 3:</strong> Click “Confirm Area” to continue.
      <br />
      <button class="btn-confirm" id="confirmBtn">Confirm Area</button>
      <div id="status" style="margin-top:4px; font-size:12px; color:#555;">
        No area selected yet.
      </div>
    </div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>

    <script>
      // ============================
      // CONFIG
      // ============================
      const OUTER_MILES = 0.75;
      const METERS_PER_MILE = 1609.34;
      const OUTER_METERS = OUTER_MILES * METERS_PER_MILE;

      // ============================
      // MAP SETUP
      // ============================
      const map = L.map("map").setView([39.9784, -86.1180], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      const statusEl = document.getElementById("status");

      // ============================
      // RESERVED AREAS (RED)
      // ============================
      let reservedRects = [];

      function clearReservedRects() {
        reservedRects.forEach(r => map.removeLayer(r));
        reservedRects = [];
      }

      function drawReservedRects(rectangles) {
        clearReservedRects();

        rectangles.forEach(r => {
          if (
            typeof r.south !== "number" ||
            typeof r.north !== "number" ||
            typeof r.west  !== "number" ||
            typeof r.east  !== "number"
          ) return;

          const bounds = L.latLngBounds(
            [r.south, r.west],
            [r.north, r.east]
          );

          const rect = L.rectangle(bounds, {
            color: "#d32f2f",
            weight: 1.5,
            fillColor: "#d32f2f",
            fillOpacity: 0.25
          }).addTo(map);

          reservedRects.push(rect);
        });
      }

      window.addEventListener("message", (event) => {
        const data = event.data;
        if (data?.type === "THRIVEHOOD_RESERVED_AREAS") {
          drawReservedRects(data.rectangles || []);
        }
      });

      // ============================
      // SELECTION (GREEN)
      // ============================
      let selectedBounds = null;
      let selectionRect = null;

      function metersToDegrees(lat, meters) {
        const earthRadius = 6378137;
        const dLat = (meters / earthRadius) * (180 / Math.PI);
        const dLng =
          (meters / (earthRadius * Math.cos((Math.PI * lat / 180)))) *
          (180 / Math.PI);
        return { dLat, dLng };
      }

      map.on("click", (e) => {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;

        const half = OUTER_METERS / 2;
        const { dLat, dLng } = metersToDegrees(lat, half);

        const north = lat + dLat;
        const south = lat - dLat;
        const east  = lng + dLng;
        const west  = lng - dLng;

        const bounds = L.latLngBounds([south, west], [north, east]);

        if (selectionRect) {
          map.removeLayer(selectionRect);
        }

        selectionRect = L.rectangle(bounds, {
          color: "#4c9949",
          weight: 2.5,
          fillColor: "#66bb6a",
          fillOpacity: 0.25
        }).addTo(map);

        selectedBounds = bounds;
        map.fitBounds(bounds, { padding: [20, 20] });

        statusEl.textContent =
          "Area selected. Red zones show existing exclusive areas.";
      });

      document.getElementById("confirmBtn").addEventListener("click", () => {
        if (!selectedBounds) {
          alert("Please select an area first.");
          return;
        }

        window.parent.postMessage({
          type: "THRIVEHOOD_AREA_SELECTED",
          bounds: {
            southWest: selectedBounds.getSouthWest(),
            northEast: selectedBounds.getNorthEast()
          }
        }, "*");

        statusEl.textContent = "Area sent to Thrivehood!";
      });
    </script>
  </body>
</html>
