<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Thrivehood Area Selector</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      .leaflet-control {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      /* Tiny floating Confirm button (no big box) */
      .confirm-fab {
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 1000;
      }

      .btn-confirm {
        padding: 8px 14px;
        border-radius: 999px;
        border: none;
        background: #4c9949;
        color: #fff;
        font-size: 13px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      #status {
        position: absolute;
        left: 10px;
        bottom: 10px;
        z-index: 999;
        font-size: 11px;
        padding: 4px 6px;
        background: rgba(255,255,255,0.9);
        border-radius: 4px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- Small status label -->
    <div id="status">Tap the map to select your area.</div>

    <!-- Floating confirm button -->
    <div class="confirm-fab">
      <button class="btn-confirm" id="confirmBtn">Confirm Area</button>
    </div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      // Approximate 1 mile in meters
      const ONE_MILE_METERS = 1609.34;

      // Initialize the map (center somewhere reasonable; you can change)
      const map = L.map("map").setView([39.9784, -86.1180], 13); // Carmel, IN-ish

      // Base map tiles (OpenStreetMap)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      let selectedRect = null;
      let selectedBounds = null;

      // Converts meters to degrees for this latitude (rough approximation).
      function metersToDegrees(lat, meters) {
        const earthRadius = 6378137; // meters
        const dLat = (meters / earthRadius) * (180 / Math.PI);
        const dLng =
          (meters / (earthRadius * Math.cos((Math.PI * lat) / 180))) *
          (180 / Math.PI);
        return { dLat, dLng };
      }

      map.on("click", function (e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;

        // Half-mile in each direction from the center
        const halfMile = ONE_MILE_METERS / 2;
        const { dLat, dLng } = metersToDegrees(lat, halfMile);

        const north = lat + dLat;
        const south = lat - dLat;
        const east = lng + dLng;
        const west = lng - dLng;

        const bounds = L.latLngBounds([south, west], [north, east]);

        // Remove previous rectangle if any
        if (selectedRect) {
          map.removeLayer(selectedRect);
        }

        selectedRect = L.rectangle(bounds, {
          color: "#4c9949",
          weight: 2,
          fillOpacity: 0.15
        }).addTo(map);

        selectedBounds = bounds;
        map.fitBounds(bounds, { padding: [20, 20] });

        document.getElementById("status").textContent =
          "Area selected. Tap Confirm Area to save.";
      });

      // Send bounds to Wix parent via postMessage
      document.getElementById("confirmBtn").addEventListener("click", function () {
        if (!selectedBounds) {
          alert("Please tap on the map to select an area first.");
          return;
        }

        const data = {
          type: "THRIVEHOOD_AREA_SELECTED",
          bounds: {
            southWest: selectedBounds.getSouthWest(),
            northEast: selectedBounds.getNorthEast()
          }
        };

        // Post message to parent (Wix HTML component listener)
        window.parent.postMessage(data, "*");

        document.getElementById("status").textContent = "Area sent to Thrivehood!";
      });
    </script>
  </body>
</html>
