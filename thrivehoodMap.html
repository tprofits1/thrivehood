<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Thrivehood Area Selector</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      .leaflet-control {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .info-box {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(255,255,255,0.9);
        padding: 8px 10px;
        border-radius: 6px;
        font-size: 13px;
        max-width: 260px;
        line-height: 1.3;
        z-index: 1000;
      }

      .btn-confirm {
        display: inline-block;
        margin-top: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        border: none;
        background: #4c9949;
        color: #fff;
        font-size: 13px;
        cursor: pointer;
      }

      /* ================================
         MOBILE LAYOUT (OPTION 1)
         Move info-box out of the way
         ================================ */
      @media (max-width: 600px) {
        body {
          display: flex;
          flex-direction: column;
          height: 100%;
        }

        #map {
          height: 70%; /* map gets most of the screen */
        }

        .info-box {
          position: static;        /* no longer overlaying the map */
          width: 100%;
          box-sizing: border-box;
          margin: 0;
          border-radius: 0;
          font-size: 12px;
          padding: 8px 10px;
          background: rgba(255,255,255,0.95);
          max-width: none;
        }

        .btn-confirm {
          margin-top: 4px;
        }
      }
    </style>
  </head>
  <body>
    <div class="info-box">
      <strong>Step 1:</strong> Click the map to choose the center of your 1-mile x 1-mile area.<br />
      <strong>Step 2:</strong> Click “Confirm Area” to send it to Thrivehood.
      <button class="btn-confirm" id="confirmBtn">Confirm Area</button>
      <div id="status" style="margin-top:4px; font-size:11px; color:#555;">
        No area selected yet.
      </div>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      // Approximate 1 mile in meters
      const ONE_MILE_METERS = 1609.34;

      // Initialize the map (center somewhere reasonable; you can change)
      const map = L.map("map").setView([39.9784, -86.1180], 13); // Carmel, IN-ish

      // Base map tiles (OpenStreetMap)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      let selectedRect = null;
      let selectedBounds = null;

      // Converts meters to degrees for this latitude (rough approximation).
      function metersToDegrees(lat, meters) {
        const earthRadius = 6378137; // meters
        const dLat = (meters / earthRadius) * (180 / Math.PI);
        const dLng =
          (meters / (earthRadius * Math.cos((Math.PI * lat) / 180))) *
          (180 / Math.PI);
        return { dLat, dLng };
      }

      map.on("click", function (e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;

        // Half-mile in each direction from the center
        const halfMile = ONE_MILE_METERS / 2;
        const { dLat, dLng } = metersToDegrees(lat, halfMile);

        const north = lat + dLat;
        const south = lat - dLat;
        const east = lng + dLng;
        const west = lng - dLng;

        const bounds = L.latLngBounds(
          [south, west],
          [north, east]
        );

        // Remove previous rectangle if any
        if (selectedRect) {
          map.removeLayer(selectedRect);
        }

        selectedRect = L.rectangle(bounds, {
          color: "#4c9949",
          weight: 2,
          fillOpacity: 0.15
        }).addTo(map);

        selectedBounds = bounds;
        map.fitBounds(bounds, { padding: [20, 20] });

        document.getElementById("status").textContent =
          "Area selected. Click Confirm to save.";
      });

      // Send bounds to Wix parent via postMessage
      document.getElementById("confirmBtn").addEventListener("click", function () {
        if (!selectedBounds) {
          alert("Please click on the map to select an area first.");
          return;
        }

        const data = {
          type: "THRIVEHOOD_AREA_SELECTED",
          bounds: {
            southWest: selectedBounds.getSouthWest(),
            northEast: selectedBounds.getNorthEast()
          }
        };

        // Post message to parent (Wix HTML component listener)
        window.parent.postMessage(data, "*");

        document.getElementById("status").textContent =
          "Area sent to Thrivehood!";
      });
    </script>
  </body>
</html>
