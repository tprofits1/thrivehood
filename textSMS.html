<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Thrivehood SMS</title>
  </head>
  <body style="padding:10px; font-family:sans-serif; text-align:center;">

    <!--<h2>Text This Thrivehood Teen</h2>
    <p>Tap the button below to open your Messages app with a pre-filled text.</p>
    -->

    <!-- The SMS button -->
    <a id="preview-button"
       href="#"
       target="_blank"
       style="background-color: rgb(0, 123, 255);
              color: rgb(255, 255, 255);
              padding: 16px 24px;
              text-decoration:none;
              border-radius:8px;
              font-size:18px;">
      Text Me
    </a>

    <script>
      // Manual parse of ?body= from the full href
      const href = window.location.href;
      const bodyMatch = href.match(/[?&]body=([^&]+)/);
      const bodyParam = bodyMatch ? decodeURIComponent(bodyMatch[1]) : null;

      // Fall back if nothing was found
      const bodyText = bodyParam || "Hi this is a test from Thrivehood";

      // Your Thrivehood number
      const phoneNumber = "+13177933066";

      // Build the sms: link
      const smsHref = `sms:${phoneNumber}?&body=${encodeURIComponent(bodyText)}`;

      // Apply to the button
      const link = document.getElementById("preview-button");
      link.href = smsHref;
    </script>

  </body>
</html>
