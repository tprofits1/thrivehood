<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Thrivehood SMS Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <p>Opening your text appâ€¦</p>
  <p>If nothing happens, please open your Messages app and try again.</p>

  <script>
    // Read query parameters: ?to=...&body=...
    function getParam(name) {
      var url = new URL(window.location.href);
      return url.searchParams.get(name) || "";
    }

    var to = getParam("to");     // e.g. "+13176742081"
    var body = getParam("body"); // text from your Wix popup

    if (!to) {
      console.log("Missing 'to' param");
    }

    // Detect iOS vs others
    var ua = navigator.userAgent || "";
    var isIOS = /iPhone|iPad|iPod/i.test(ua);

    var encodedBody = encodeURIComponent(body || "");

    // iOS usually likes &body=, others often ?body=
    var smsUrl;
    if (isIOS) {
      smsUrl = "sms:" + to + "&body=" + encodedBody;
    } else {
      smsUrl = "sms:" + to + "?body=" + encodedBody;
    }

    console.log("Redirecting to:", smsUrl);

    // Trigger SMS app
    window.location.href = smsUrl;
  </script>
</body>
</html>
